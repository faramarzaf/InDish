<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">


        <a class="navbar-brand" th:href="@{/home}">Registration and Login System</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item" >
                    <a class="nav-link active" aria-current="page" th:href="@{/users}" sec:authorize="hasAuthority('ADMIN')">Users</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>


            </ul>
        </div>

    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <h1 class="text-center"> Registration and Login System </h1>
    </div>



    <ul>
        <li sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></li>
        <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
        <li sec:authorize="isAuthenticated()">Wellcome, <span sec:authentication="name"></span></li>


        <li sec:authorize="hasAuthority('ADMIN')">Admin</li>
        <li sec:authorize="hasAuthority('USER')">User</li>

        <li sec:authorize="hasRole('ADMIN')">Admin</li>
        <li sec:authorize="hasRole('USER')">User</li>

        <li sec:authorize="hasAnyAuthority('')">Any</li>


    </ul>


</div>
</body>
</html>
